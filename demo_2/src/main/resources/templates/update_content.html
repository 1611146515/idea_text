<!DOCTYPE html>
<!-- 导入名称空间 -->
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
</head>
<body>

<br/><br/><br/>

<center>

    <form action="/content" method="post">
        <!-- 创建一个隐藏input标签，用于欺骗浏览器。传输put方式的请求 -->
        <input type="hidden" name="_method" th:value="put"/>
        <table border="1" rules="all" align="center" cellpadding="10">
            <caption><font color="red">修改栏目</font></caption>
            <tr>
                <input type="hidden" th:name="id" th:value="${content.getId()}"/>                <br/><br/>
                <th>外键约束</th>
                <th>作者</th>
                <th>内容</th>
                <th>日期</th>
            </tr>
            <tr>
                <th>
                    <select th:name="column_id" lay-verify="required" class="form-control">
                        <option th:value="${content.getColumn_id()}" th:text="${content.getColumn_id()}"></option>
                        <option th:each="pets:${session.id_list}" th:value="${pets}" th:text="${pets}"></option>
                    </select>
                </th>
                <th><input type="text" name="author" th:value="${content.getAuthor()}"></th>
                <th><input type="text" name="text" th:value="${content.getText()}"></th>
                <th><input type="text" name="da" th:value="${content.getDa()}"></th>
            </tr>
        </table>                                                                                            <br/>
        <input type="submit" th:value="修改"/>
    </form>

</center>

</body>
</html>
