<!DOCTYPE html>
<!-- 导入名称空间 -->
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
</head>
<body>

<br/><br/><br/>

<center>

    <form action="/col" method="post">
        <!-- 创建一个隐藏input标签，用于欺骗浏览器。传输put方式的请求 -->
        <input type="hidden" name="_method" th:value="put"/>
        <table border="1" rules="all" align="center" cellpadding="10">
            <caption><font color="red">添加栏目</font></caption>
            <tr>
                <input type="hidden" th:name="id" th:value="${colu.getId()}"/>                                          <br/><br/>
                <th>名称</th>
                <th>父级id</th>
                <th>排序指标</th>
                <th>是否可编辑</th>
            </tr>
            <tr>
                <th><input type="text" name="name" th:value="${colu.getName()}"></th>
                <th>
                    <select name="parent_id" lay-verify="required" class="form-control">
                        <option th:value="${colu.getParent_id()}" th:text="${colu.getParent_id()}"></option>
                        <option th:each="pets:${session.id_list}" th:value="${pets}" th:text="${pets}"></option>
                    </select>
                </th>
                <th><input type="text" name="order_num" th:value="${colu.getOrder_num()}"></th>
                <th><input type="text" name="statu" th:value="${colu.getStatu()}"></th>
            </tr>
        </table>                                                                                                        <br/>
        <input type="submit" th:value="修改"/>
    </form>

</center>

</body>
</html>
